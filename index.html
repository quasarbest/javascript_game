<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="image/111.jpg" type="image/-icon">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="media/media.css">
</head>

<body>
  <section id="colors" class="field">
    <div class="control_panel ">
      <div class="app__header style_panel">
        <h2 id="time-header">Время игры <span id="minute">0</span>:<span id="time">0</span></h2>
        <h2 id="result-header">Ваш результат: <span id="result"></span></h2>
        <h2>Ваши промохи: <span id="miss"></span></h2>
      </div>

      <div class="app__content style_panel">
        <!-- <div class="game" id="game"></div> -->
        <button class="btn" id="start">Start</button>
        <button class="btn btn_stop" id="stop">Stop</button>
      </div>
      <div class="change_color style_panel">
        <h2>Смена цвета игрового поля</h2>
        <button class="btn_color btn_color__one">Grey</button>
        <button class="btn_color btn_color__two">Blue</button>
        <button class="btn_color btn_color__three">Orange</button>
        <button class="btn_color btn_color__four">Default</button>
      </div>
    </div>
    <div class="playing_field" id="game"></div>



  </section>








  <script src="js/script.js"></script>
</body>


</html>
